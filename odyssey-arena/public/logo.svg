<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 48" fill="none">
  <!-- Odyssey Arena wordmark - clean typographic logo -->
  <defs>
    <linearGradient id="mark-gradient" x1="0" y1="0" x2="48" y2="48" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#F59E0B"/>
      <stop offset="100%" stop-color="#8B5CF6"/>
    </linearGradient>
    <linearGradient id="text-gradient" x1="0" y1="0" x2="320" y2="0" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#FAFAFA"/>
      <stop offset="100%" stop-color="#A1A1AA"/>
    </linearGradient>
  </defs>
  <!-- Shield emblem -->
  <path d="M24 4L40 12V24C40 33.5 33 39 24 44C15 39 8 33.5 8 24V12L24 4Z" stroke="url(#mark-gradient)" stroke-width="2" fill="none"/>
  <path d="M24 10L34 16V24C34 30.5 30 35 24 39C18 35 14 30.5 14 24V16L24 10Z" stroke="url(#mark-gradient)" stroke-width="1.2" fill="none" opacity="0.4"/>

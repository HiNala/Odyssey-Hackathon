<svg width="200" height="68" viewBox="0 0 200 68" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Starburst icon -->
  <g transform="translate(100, 26)">
    <!-- Center circle -->
    <circle cx="0" cy="0" r="2.5" fill="#111111"/>
    <!-- 16 radiating spokes (every 22.5 degrees) -->
    <line x1="0" y1="-4" x2="0" y2="-22" stroke="#111111" stroke-width="1.2" stroke-linecap="round"/>
    <line x1="0" y1="4" x2="0" y2="22" stroke="#111111" stroke-width="1.2" stroke-linecap="round"/>
    <line x1="-4" y1="0" x2="-22" y2="0" stroke="#111111" stroke-width="1.2" stroke-linecap="round"/>
    <line x1="4" y1="0" x2="22" y2="0" stroke="#111111" stroke-width="1.2" stroke-linecap="round"/>
    <!-- 45-degree spokes (slightly shorter) -->
    <line x1="-2.8" y1="-2.8" x2="-15.6" y2="-15.6" stroke="#111111" stroke-width="1" stroke-linecap="round"/>
    <line x1="2.8" y1="-2.8" x2="15.6" y2="-15.6" stroke="#111111" stroke-width="1" stroke-linecap="round"/>
    <line x1="-2.8" y1="2.8" x2="-15.6" y2="15.6" stroke="#111111" stroke-width="1" stroke-linecap="round"/>
    <line x1="2.8" y1="2.8" x2="15.6" y2="15.6" stroke="#111111" stroke-width="1" stroke-linecap="round"/>
    <!-- 22.5-degree spokes (shortest) -->
    <line x1="-1.5" y1="-3.7" x2="-8.5" y2="-20.5" stroke="#111111" stroke-width="0.8" stroke-linecap="round"/>
    <line x1="1.5" y1="-3.7" x2="8.5" y2="-20.5" stroke="#111111" stroke-width="0.8" stroke-linecap="round"/>
    <line x1="-3.7" y1="-1.5" x2="-20.5" y2="-8.5" stroke="#111111" stroke-width="0.8" stroke-linecap="round"/>
    <line x1="3.7" y1="-1.5" x2="20.5" y2="-8.5" stroke="#111111" stroke-width="0.8" stroke-linecap="round"/>
    <line x1="-1.5" y1="3.7" x2="-8.5" y2="20.5" stroke="#111111" stroke-width="0.8" stroke-linecap="round"/>
    <line x1="1.5" y1="3.7" x2="8.5" y2="20.5" stroke="#111111" stroke-width="0.8" stroke-linecap="round"/>
    <line x1="-3.7" y1="1.5" x2="-20.5" y2="8.5" stroke="#111111" stroke-width="0.8" stroke-linecap="round"/>
    <line x1="3.7" y1="1.5" x2="20.5" y2="8.5" stroke="#111111" stroke-width="0.8" stroke-linecap="round"/>
  </g>
  <!-- "ODYSSEY ARENA" text -->
  <text x="100" y="62" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="9" font-weight="600" letter-spacing="3.5" fill="#111111">ODYSSEY ARENA</text>
</svg>
